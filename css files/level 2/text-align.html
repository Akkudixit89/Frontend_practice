<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:100px;
            width:100px;
            
        }
        #box1{
            text-align:center;
            background-color:red;
        }
        #box2{
            text-align:left;
            background-color:rgb(119, 0, 255);
        }
        #box3{
            text-align:right;
            background-color:rgb(197, 74, 141);
        }
        #box4{
            text-align:justify;
            background-color:rgb(195, 228, 228);
        }
    </style>
</head>
<body>
    <h3 class="box" id="box1"> BOX1</h3>
    <h3 class="box" id="box2"> Box2 </h3>
    <h3 class="box" id="box3"> Box3 </h3>
    <h3 class="box" id="box4"> Box4 </h3>
</body>
</html>
