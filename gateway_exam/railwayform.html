<body>
    Railway reservation system
    <form action="#">
        <label>From: </label>
        <input type="text"><br>
        to:   <input type="text"><br>
        Train no./name <input type="text"><br>
        class: <select>
            <option value="9">1</option>
            <option>2</option>
            <option>3</option>
        </select><br>
        no. of seats : <select>
            <option>100</option>
            <option>22</option>
            <option>33</option>
        </select><br>
        passenger name:  <input type="text"><br>
        age: <input type="text"><br>
        gender: <select>
            <option>female</option>
            <option>male</option>
        </select><br>
        address: <input type="textarea"><br>
        payment mode:<br>

        wallet/upi <input type="checkbox">
        net banking<input type="checkbox"><br>
        mobile:
        <input type="text"><br>
        <input type="reset" value="reset ">&nbsp; 
        <input type="submit" value="submit form"> &nbsp; 
        <input type="button" value="cancel">
    </form>
