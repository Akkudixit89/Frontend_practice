<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0b5ed7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #084298;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Student Registration Form</h2>
  
  <form onsubmit="return validateForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name">
    <p class="error" id="nameError"></p>

    <label for="email">Email:</label>
    <input type="text" id="email">
    <p class="error" id="emailError"></p>

    <label for="password">Password:</label>
    <input type="password" id="password">
    <p class="error" id="passError"></p>

    <label for="phone">Phone:</label>
    <input type="text" id="phone">
    <p class="error" id="phoneError"></p>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let phone = document.getElementById("phone").value;

      // clear old error messages
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passError").innerText = "";
      document.getElementById("phoneError").innerText = "";

      let valid = true;

      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required";
        valid = false;
      }

      if (email === "" || email.indexOf("@") === -1) {
        document.getElementById("emailError").innerText = "Enter a valid email";
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById("passError").innerText = "Password must be at least 6 characters";
        valid = false;
      }

      if (phone.length !== 10 || isNaN(phone)) {
        document.getElementById("phoneError").innerText = "Phone must be 10 digits";
        valid = false;
      }

      return valid; // if false, form will not submit
    }
  </script>
</body>
</html>
