<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>

    Enter first number: <input type="text" id="num1"><br><br>
    Enter second number: <input type="text" id="num2"><br><br>

    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button><br><br>

    Result: <input type="text" id="result" readonly><br>

    <script>
        function add() {
            let n1 = parseFloat(document.getElementById("num1").value) || 0;
            let n2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("result").value = n1 + n2;
        }

        function subtract() {
            let n1 = parseFloat(document.getElementById("num1").value) || 0;
            let n2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("result").value = n1 - n2;
        }
    </script>
</body>
</html>
