<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1 style="color:red"><b><u>REGISTRATION FORM</u></b></h1><br><br>
    <label for="name"><b>NAME :</b></label>
    <input type="text" id="name" name="Username"  placeholder="Enter the name" required="true"><br><br>
    <label for="password"><b>PASSWORD : </b> </label>
    <input type="password" id="password" name="password" placeholder="Enter the password"><br><br>
    <label for="email"><b>EMAIL ID :</b> </label>
    <input type="text" id="email" name="email"  placeholder="Enter the email" required="true"><br><br>
    <label for="number"><b>PHONE NUMBER : </b></label>
    <input type="text" id="number" name="contact"  placeholder="Enter phone number" ><br><br>
    <b><i>SEX:</i></b>&nbsp;&nbsp;&nbsp;
    <label for="male"><b>MALE</b></label> 
    <input type="radio" id="male" name="gender" >
    <label for="female"><b>FEMALE</b> </label> 
    <input type="radio" id="female" name="gender" >
    <label for="Others"><b>OTHERS</b></label>
    <input type="radio" id="Others" name="gender" ><br><br>
    <b>DATE :</b> <input type="date" name="DOB" ><br><br>
    <b><i>LANGUAGES :</i></b>&nbsp;&nbsp;&nbsp;
    <label for="english"><b>ENGLISH</b></label>
    <input type="checkbox" id="english" name="languages">
    <label for="telugu"><b>TELUGU</b></label>
    <input type="checkbox" id="telugu" name="languages">
    <label for="hindi"><b>HINDI</b></label>
    <input type="checkbox" id="hindi" name="languages">
    <label for="tamil"><b>TAMIL</b></label>
    <input type="checkbox" id="tamil" name="languages"><br><br>
    <b>ADDRESS:</b><br>
    <textarea name="address" cols="40" rows="5" ></textarea><br><br>
    <input type="submit" style="color:rgb(29, 4, 218);">





</body>
</html>
