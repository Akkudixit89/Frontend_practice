<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .align-left {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <!-- Logo and Website Name -->
        <tr>
            <th colspan="1">Logo</th>
            <th colspan="4">Akanksha Bookstore</th>
        </tr>
        
        <!-- Menu Bar -->
        <tr>
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td>Cart</td>
        </tr>
        
        <!-- Table Header -->
        <tr>
            <td class="align-left">CSE</td>
            <td>Book Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Amount</td>
        </tr>
        
        <!-- Data Row 1 -->
        <tr>
            <td class="align-left">ECE</td>
            <td>Java 2</td>
            <td>$35.5</td>
            <td>2</td>
            <td>$70</td>
        </tr>
        
        <!-- Data Row 2 -->
        <tr>
            <td class="align-left">EEE</td>
            <td>XML Bible</td>
            <td>$40.5</td>
            <td>1</td>
            <td>$40.5</td>
        </tr>
        
        <!-- Total Amount -->
        <tr>
            <td class="align-left">CIVIL</td>
            <td colspan="3" class="align-left">Total Amount</td>
            <td>-$130.5</td>
        </tr>
    </table>
</body>
</html>
