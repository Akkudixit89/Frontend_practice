<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link States Example</title>
    <style>
        /* Style for unvisited (normal) link */
        a:link {
            color: blue;         /* Link color */
            text-decoration: none; /* Remove underline */
        }

        /* Style for visited link */
        a:visited {
            color: purple;       /* Visited link color */
        }

        /* Style for active link (while clicking) */
        a:active {
            color: red;          /* Active link color */
            text-decoration: underline; /* Underline when clicked */
        }

        /* Style for hovered link */
        a:hover {
            color: green;        /* Hover link color */
            text-decoration: underline; /* Underline when hovered */
        }
    </style>
</head>
<body>
    <p><a href="#">This is a link</a></p>
    <p><a href="#">This is another link</a></p>
</body>
</html>
